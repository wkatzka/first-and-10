<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffed4a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6.4" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="0.96" y="0.96" width="30.08" height="30.08" rx="5.76" fill="none" stroke="url(#gold)" stroke-width="0.64"/>
  
  <!-- Football shape -->
  <ellipse cx="16" cy="16" rx="8.96" ry="5.76" fill="#8B4513" transform="rotate(-30 16 16)"/>
  <ellipse cx="16" cy="16" rx="8.32" ry="5.12" fill="#A0522D" transform="rotate(-30 16 16)"/>
  
  <!-- Laces -->
  <line x1="13.44" y1="12.16" x2="18.56" y2="19.84" stroke="white" stroke-width="0.48" stroke-linecap="round"/>
  <line x1="14.08" y1="14.08" x2="15.36" y2="13.44" stroke="white" stroke-width="0.384" stroke-linecap="round"/>
  <line x1="15.36" y1="15.36" x2="16.64" y2="14.72" stroke="white" stroke-width="0.384" stroke-linecap="round"/>
  <line x1="16.64" y1="17.28" x2="17.92" y2="16.64" stroke="white" stroke-width="0.384" stroke-linecap="round"/>
  
  <!-- "1st" text -->
  <text x="16" y="28.16" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="4.48" font-weight="bold" fill="url(#gold)">1st &amp; 10</text>
</svg>